<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="home-line.png" type="image/x-icon">
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="index.css">
        <title>hezie</title>

    </head>
    <body>
        <!--=============== HEADER PROFILE ===============-->
        <header class="profile container">
            <!--Theme button-->

            <i class="ri-moon-line change-theme" id="theme-button"></i>
            
            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <!--Insert your image, according to the example size of the portfolio-->
                            <img src="hey.jpg" alt="">
                        </div>
                    </div>

                    <h2 class="profile__name">David Ulit</h2>
                    <h3 class="profile__profession">civil engineering major</h3>

                    <ul class="profile__social">

                        <a href="https://www.instagram.com/literallyhezie" target="blank" class="profile__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="https://www.twitter.com/literallyhezie" target="blank" class="profile__social-link">
                            <i class="ri-twitter-line"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCrHompc7z2Qw0W0NALsN3xA" target="blank" class="profile__social-link">
                            <i class="ri-youtube-line"></i>
                        </a>
                        <a href="https://www.linkedin.com/" target="blank" class="profile__social-link">
                            <i class="ri-linkedin-box-line"></i>
                        </a>
                        <a href="https://github.com/hezieee" target="blank" class="profile__social-link">
                            <i class="ri-github-line"></i>
                        </a>
                    </ul>
                </div>
                
                <div class="profile__info grid">
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">3.75</h3>
                        <p class="profile__info-description">
                            current <br> gpa
                        </p>
                    </div>
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">3+ years</h3>
                        <p class="profile__info-description">
                            construction <br> experience
                        </p>
                    </div>

                    <div class="profile__info-group">
                        <h3 class="profile__info-number">60</h3>
                        <p class="profile__info-description">
                            credit <br> hours
                        </p>
                    </div>
                </div>
                <div class="profile__buttons">
                    <!--Insert your CV-->
                    <a download="" href="resume (public usage).pdf" class="button">
                        resume <i class="ri-download-cloud-2-line"></i>
                    </a>
                    <div class="profile__buttons-small">
                        <!--Insert a real number plus country code-->
                        <a href="tel:8439962159" target="_blank" class="button button__small button__gray">
                            <i class="ri-phone-line"></i>
                        </a>
                        <!--Insert you brand name or profile-->
                        <a href="mailto:dulit@citadel.edu" target="_blank" class="button button__small button__gray">
                            <i class="ri-mail-send-line"></i>
                        </a>
                    </div>
                </div>

        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="filters__button filter-tab-actve" data-target="#projects">
                        projects
                    </button>

                    <button class="filters__button" data-target="#skills">
                        skills
                    </button>
                </ul>
                <div class="filters__sections">
                   <!-- =============== PROJECTS ===============-->
                   <div class="projects__content grid filter__active" data-content id="projects">
                      
                   </div>
 
                    <!--=============== SKILLS ===============-->
                    <div class="skills__content grid" data-content id="skills">
  
                    </div>
                </div>
            </section>
        </main>
        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; literallyhezie. all rights reserved
                <br> version 1.3
            </span>
        </footer>
        <!--=============== SCROLLREVEAL ===============-->
        <script src="scrollreveal.min.js"></script>
        <!--=============== MAIN JS ===============-->
        <script src="index.js"></script>
    </body>
</html>
