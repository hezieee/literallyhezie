<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--=============== favicon ===============-->
        <link rel="shortcut icon" href="home-line.png" type="image/x-icon">
        <!--=============== remix icons ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!--=============== css ===============-->
        <link rel="stylesheet" href="July version.css">
        <title>hezie</title>

    </head>
    <body>
        <!--=============== header profile ===============-->
        <header class="profile container" id="blur">
            <!--theme button-->
            <div class="moon">
                <i class="ri-moon-line change-theme" id="theme-button"></i>
            </div>
            <div class="profile__container grid">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <!--insert your profile picture-->
                        <img src="hey.jpg" alt="">
                    </div>
                </div>
        </header>
                <div class="profile__buttons">
                    <!--profile buttons-->
                    <div class="profile__buttons-small">
                        <a href="tel:8439962159" target="_blank" class="button button__small button__gray">
                            <i class="ri-phone-line"></i>
                        </a>
                        <div class="socialtab">
                        <a href="#" onclick="toggle()" class="social button__social">
                            <i class="ri-user-add-line"></i>
                        </a>
                        </div>
                        <!--popup-->
                        <div id="popup">
                            <div class="popup__content">
                                <ul class="profile__social">

                                    <a href="https://www.twitter.com/literallyhezie" class="profile__social-link">
                                        <i class="ri-twitter-line"></i>
                                    </a>
                                    <a href="https://www.instagram.com/literallyhezie" class="profile__social-link">
                                        <i class="ri-instagram-line"></i>
                                    </a>
                                    <a href="https://www.linkedin.com/" class="profile__social-link">
                                        <i class="ri-linkedin-box-line"></i>
                                    </a>

                                </ul>
                                <a href="#" onclick="toggle()"class="close">close</a>
                            </div>
                        </div>
                        <a href="mailto:dulit@citadel.edu" target="_blank" class="button button__small button__gray">
                            <i class="ri-mail-line"></i>
                        </a>
                    </div>
                </div>
        <!--=============== footer ===============-->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; literallyhezie. all rights reserved
                <br> version 1.4 beta 3
            </span>
        </footer>
        <!--=============== scroll reveal ===============-->
        <script src="scrollreveal.min.js"></script>
        <!--=============== main js ===============-->
        <script src="July version.js"></script>
    </body>
    
</html>
